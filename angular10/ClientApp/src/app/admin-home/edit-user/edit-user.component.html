<div class="modal-header bg-default">
  <h4 class="modal-title" id="modal-basic-title">Update User</h4>
</div>
<div class="modal-body">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
    <div class="form-group row d-flex justify-content-center align-items-center">
      <label for="firstName" class="col-form-label col-sm-3 text-right">First Name:</label>
      <div class="col-sm-9">
        <input type="text" formControlName="firstName" class="form-control" />
        <div *ngIf="editFormData.firstName.invalid &amp;&amp; (editFormData.firstName.dirty || editFormData.firstName.touched)"
             class="alert-danger">
          <span>First name is required!</span>
        </div>
      </div>
    </div>

    <div class="form-group row d-flex justify-content-center align-items-center">
      <label for="mobileNumber" class="col-form-label col-sm-3 text-right">User type:</label>
      <div class="col-sm-9">
        <input type="text" formControlName="userType" class="form-control" />
        <div *ngIf="editFormData.userType.invalid &amp;&amp; (editFormData.userType.dirty || editFormData.userType.touched)"
             class="alert-danger">
          <span>User type is required!</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <fieldset class="form-group">

        <label>Upload Logo</label>
        {{imageError}}
        <div class="custom-file fileInputProfileWrap">
          <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
          <div class="img-space">

            <ng-container *ngIf="isImageSaved; else elseTemplate">
              <img [src]="cardImageBase64" />
            </ng-container>
            <ng-template #elseTemplate>
              <img src="./../../assets/images/images.png" class="img-responsive">
            </ng-template>

          </div>

        </div>
      </fieldset>
    </div>
    <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a>
    <div class="modal-footer">
      <button [disabled]="isLoading" class="btn btn-primary mr-2" (click)="modal.close('Cancel')">Cancel</button>
      <button [disabled]="isLoading" class="btn btn-primary mr-2">Update</button>
    </div>

  </form>
</div>
